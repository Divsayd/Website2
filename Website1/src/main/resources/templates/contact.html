<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset= "UTF-8">
	<meta name="viewport" content="width=device-width;initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="hello.ico">
	<title><b>Welcome to Summer Camp</b></title>
	<title>Navigation</title>
	<style>
        h3{text-align: right;}
    </style>
</head>
<body>
<header>
<img src="asset/images/phone.png" width="1400" height="150" alt="Banner" >
</header>

<link rel="stylesheet" href="style.css">
<section class="w3l-contact py-5" id="contact">
	<div class="container py-md-5 py-4">
		<div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
			<p class="text-uppercase">Get In Touch</p>
			<h3 class="title-style">Contact Us</h3>
		</div>
		<div class="row contact-block">
			<div class="col-md-7 contact-right">
				<ul>
					<li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('contact.*')}" th:text="${error}" />
				</ul>
				<form action="/saveMsg" method="post" class="signin-form" th:object="${contact}">
					<div class="input-grids">
						<div class="row">
							<div class="col-sm-6">
								<input type="text" th:field="*{name}" placeholder="Your Name"
									   class="contact-input" />
							</div>
							<div class="col-sm-6">
								<input type="text" name="mobileNum" id="mobileNum" placeholder="Your Mobile Number"
									   class="contact-input" />
							</div>
						</div>
						<input type="text" name="email" id="email" placeholder="Your Email"
							   class="contact-input" /><br>
						<input type="text" name="subject" id="subject" placeholder="Subject"
							   class="contact-input" />
					</div>
					<div class="form-input">
						<textarea name="message" id="message" placeholder="Type your message here"></textarea>
					</div>
					<div class="text-start">
						<button class="btn btn-style btn-style-3">Send Message</button>
					</div>
				</form>
			</div>

			</body>
</html>
